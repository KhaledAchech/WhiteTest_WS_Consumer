<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>White Tests</title>
<style type="text/css">
	label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], input[type=number], input[type=range], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>

<div align="center">
	<h2>Check Student Request Form</h2>
	<form action="#" th:action="@{/check/student}" method="post" th:object="${request}">
		<label>Student id :</label>
		<input type="number" min=1 max=10 th:field="*{studentId}" /> <br/>
		
		
		<label>Exam code :</label>
		<input type="text" th:field="*{examCode}" /> <br/>
		
		<button type="submit"> Check </button>
	</form>
</div>


</body>
</html>
